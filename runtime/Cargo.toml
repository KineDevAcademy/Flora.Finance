    'sp-block-builder/std',
    'sp-consensus-aura/std',
    'sp-core/std',
    'sp-inherents/std',
    'sp-offchain/std',
    'sp-runtime/std',
    'sp-session/std',
    'sp-std/std',
    'sp-transaction-pool/std',
    'sp-version/std',
	"orml-nft/std",
    "pallet-nft/std",
    'pallet-utils/std',
    'orml-auction/std',
    'pallet-nft-market/std',
    'simple-crowdfund/std',
    'pallet-profile/std',
        
